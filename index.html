<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Map</title>
  
   <!--Leaflet Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!--Leaflet Script/Move to Bottom of Body?-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!--Semantic Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>


   <div class="ui three item menu">
       <!--Header-->
       <h1>Brewery Map <i class="map marker alternate icon"></i></h1>
       <a class="active item">
         Home
       </a>
       <a class="item">
         About
       </a>
       <a class="item">
         Contact
       </a>
    </div>
       <!--Search Form-->
     <form class="ui form">
        <div class="ui floating dropdown labeled icon button">
            <i class="filter icon"></i>
            <span class="text">Filter Posts</span>
            <div class="menu">
              <div class="ui icon search input">
                <i class="search icon"></i>
                <input type="text" placeholder="Select filter...">
              </div>
              <div class="divider"></div>
              <div class="header">
                <i class="tags icon"></i>
                Tag Label
              </div>
              <div class="scrolling menu">
                <div class="item">
                  <div class="ui red empty circular label"></div>
                  Pet Friendly
                </div>
                <div class="item">
                  <div class="ui blue empty circular label"></div>
                  Dine In
                </div>
                <div class="item">
                  <div class="ui black empty circular label"></div>
                    Take out
                </div>
                <div class="item">
                  <div class="ui purple empty circular label"></div>
                  Outdoor Seating 
                </div>
                <div class="item">
                  <div class="ui orange empty circular label"></div>
                  filler text
                </div>
                <div class="item">
                  <div class="ui empty circular label"></div>
                  filler text
                </div>
                <div class="item">
                  <div class="ui yellow empty circular label"></div>
                  filler text
                </div>
                <div class="item">
                  <div class="ui pink empty circular label"></div>
                  filler text
                </div>
                <div class="item">
                  <div class="ui green empty circular label"></div>
                  filler text
                </div>
              </div>
            </div>
          </div>
       <div class="field">
         <label>Search by City</label>
         <input type="text" name="first-name" placeholder="City" id="city-input">
       </div>
       <div class="field" id="state-input">
           <label>Search by State</label>
           <select id="state-options" class="ui dropdown">
               <option value="">State</option>
               <option value="Alabama">Alabama</option>
               <option value="Alaska">Alaska</option>
               <option value="Arizona">Arizona</option>
               <option value="Arkansas">Arkansas</option>
               <option value="California">California</option>
               <option value="Colorado">Colorado</option>
               <option value="Connecticut">Connecticut</option>
               <option value="Delaware">Delaware</option>
               <option value="District Of Columbia">District Of Columbia</option>
               <option value="Florida">Florida</option>
               <option value="Georgia">Georgia</option>
               <option value="Hawaii">Hawaii</option>
               <option value="Idaho">Idaho</option>
               <option value="Illinois">Illinois</option>
               <option value="Indiana">Indiana</option>
               <option value="Iowa">Iowa</option>
               <option value="Kansas">Kansas</option>
               <option value="Kentucky">Kentucky</option>
               <option value="Louisiana">Louisiana</option>
               <option value="Maine">Maine</option>
               <option value="Maryland">Maryland</option>
               <option value="Massachusetts">Massachusetts</option>
               <option value="Michigan">Michigan</option>
               <option value="Minnesota">Minnesota</option>
               <option value="Mississippi">Mississippi</option>
               <option value="Missouri">Missouri</option>
               <option value="Montana">Montana</option>
               <option value="Nebraska">Nebraska</option>
               <option value="Nevada">Nevada</option>
               <option value="New Hampshire">New Hampshire</option>
               <option value="New Jersey">New Jersey</option>
               <option value="New Mexico">New Mexico</option>
               <option value="New York">New York</option>
               <option value="North Carolina">North Carolina</option>
               <option value="North Dakota">North Dakota</option>
               <option value="Ohio">Ohio</option>
               <option value="Oklahoma">Oklahoma</option>
               <option value="Oregon">Oregon</option>
               <option value="Pennsylvania">Pennsylvania</option>
               <option value="Rhode Island">Rhode Island</option>
               <option value="South Carolina">South Carolina</option>
               <option value="South Dakota">South Dakota</option>
               <option value="Tennessee">Tennessee</option>
               <option value="Texas">Texas</option>
               <option value="Utah">Utah</option>
               <option value="Vermont">Vermont</option>
               <option value="Virginia">Virginia</option>
               <option value="Washington">Washington</option>
               <option value="West Virginia">West Virginia</option>
               <option value="Wisconsin">Wisconsin</option>
               <option value="Wyoming">Wyoming</option>
           </select>
       </div>
       <div class="field">
         <label>Search by Zip Code</label>
         <input type="text" name="zip-code" placeholder="Zip Code" id="zipcode-input">
       </div>
       <button class="ui primary button" type="submit" id="search-button">Search</button>
       <button class="ui button">Clear</button>
     </form>
     <br>
       <!--Search Results Go Here-->
       <div id="mapid" style="height: 400px;"></div>
       <div id="search-results"></div>

  <!--jQuery-->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!--Semantic UI-->
